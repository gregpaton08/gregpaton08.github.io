---
layout: default
title: Projects
permalink: /projects/
---

<div class="home">

  <h1 class="page-heading">Projects</h1>
  
  <ul class="post-list">
    {% assign sorted_projects = site.projects | sort:"project_order" %}
    {% for post in sorted_projects %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
<!--            <img class="app-icon" src="{{ site.url }}{{ post.icon_image }}" width="32" height="32">-->
          </a>
        </h2>
        <p>
          {{ post.excerpt }}
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
